<title>Alignment Example</title>

</head>

<body>

<!--

<caption>A Table With Aligned Content</caption>

<tr><th><th>Column 1<th>Column 2<th>Column 3</tr>

<tr class="default"><th>Row 1<td>Cell 1.1<td>Cell 1.2<td>Cell 1.3</tr>

<table id="data" class="no-border" >

<caption>A Table With Aligned Content</caption>

<tr><th class="cut-border"><th>Column 1<th>Column 2<th>Column 3</tr>

<tr class="default"><th>Row 1<td>Cell 1.1<td>Cell 1.2<td>Cell 1.3</tr>

<tr class="center"><th>Row 2<td>Cell 2.1<td>Cell 2.2<td>Cell 2.3</tr>

<tr class="bottom right"><th>Row 3<td>Cell 3.1<td>Cell 3.2<td>Cell 3.3</tr>

</table>


</body>

</html>
