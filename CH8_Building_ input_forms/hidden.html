<!DOCTYPE HTML>

<html lang="en">

<head>

<meta charset="UTF-8">
<title>Hidden Data Example</title>
<script src="hidden.js"></script>
<link rel="stylesheet" href="hidden.css">
</head>

<body>

<img src="sale.png" width="200" height="120" alt="Sale">

<form method="GET" action="http://localhost/echo.pl" oninput="sum.value=multiply(qty,price)" > 
Qty (60 Available) 
<input type="number" id="qty" name="Quantity" size="2" min="1" max="60">
<input type="hidden" id="price" name="Unit Price" value="24.99">
<output name="sum" for="qty price"></output> <br>
<input type="submit" name="Offer" value="Buy Teddy Bears">
</form>

</body>

</html>
